<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="registration" id="registrationForm" onsubmit="return validateForm()">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="lastname" required>
			<label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
			<label>Gender:</label>
			<div class="gender-container">
				<input type="radio" id="male" name="gender" value="male" required>
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female" required>
				<label for="female">Female</label>
				<input type="radio" id="other" name="gender" value="other" required>
				<label for="other">Other</label>
			</div>
			<label for="license">License Number:</label>
			<input type="text" id="license" name="license" required>

			<label for="mobile">Mobile Number:</label>
			<input type="tel" id="mobile" name="mobile" required>    
			<label for="email">Email:</label>
            <input type="email" id="email" name="email" required>        
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var firstName = document.getElementById("firstname").value;
            // Add other form field variables here as needed
            var dob = document.getElementById("dob").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var email = document.getElementById("email").value;

            // Check if the date of birth year is less than 2005
            var dobYear = parseInt(dob.substr(0, 4));
            var currentYear = new Date().getFullYear();
            if (dobYear >= 2005) {
                alert("Date of birth year should be less than 2005.");
                return false;
            }

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert("Password and Confirm Password should match.");
                return false;
            }

            // Check if email is in a proper format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // If all checks pass, allow the form to be submitted
            return true;
        }
    </script>
</body>

</html>
